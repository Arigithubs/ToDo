<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <!-- Include Tailwind CSS from CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <header class="text-center my-5">
            <h1 class="text-4xl font-bold">Simple Todo App</h1>
        </header>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Todo Column -->
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-2xl mb-3">Todo</h2>
                <ul id="todo-list" class="list-none"></ul>
                <div class="mt-4">
                    <input type="text" id="new-task" placeholder="New task" class="border p-2 w-full">
                    <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full mt-2">Add Task</button>
                </div>
            </div>
            <!-- Doing Column -->
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-2xl mb-3">Doing</h2>
                <ul id="doing-list" class="list-none"></ul>
            </div>
            <!-- Done Column -->
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-2xl mb-3">Done</h2>
                <ul id="done-list" class="list-none"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
